<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <script src="https://kit.fontawesome.com/cd4d4653a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="page">
        <div class="side-panel">
            <div class="side-panel__burger-icon">
                <img src="./img/icon.png" alt="burger icon">
            </div>
            <div class="side-panel__stars">
                <i class="fas fa-star side-panel__star"></i>
                <i class="fas fa-star side-panel__star"></i>
                <i class="fas fa-star side-panel__star"></i>
                <i class="fas fa-star side-panel__star"></i>
            </div>
            <div class="side-panel__social-links">
                <i class="fab fa-facebook-f side-panel__social-link"></i>
                <i class="fab fa-instagram side-panel__social-link"></i>
                <i class="fab fa-twitter side-panel__social-link"></i>
            </div>
        </div>
        <div class="main">
            <header class="header">
                <div class="header__logo">
                    <img src="./img/logo.png" alt="logo">
                </div>
                <nav class="header__navbar">
                    <ul class="header__list">
                        <li class="header__list-item home-link"><p class="header__paragraph">home</p></li>
                        <li class="header__list-item menu-link"><p class="header__paragraph">menu</p></li>
                        <li class="header__list-item restaurant-link"><p class="header__paragraph">restaurant</p></li>
                    </ul>
                </nav>
                <div class="header__newsletter">
                    <button class="header__newsletter-button js-button">newsletter</button>
                </div>
            </header>
            <section class="home">

            </section>
            <section class="menu">

            </section>
            <section class="restaurant">

            </section>
        </div>
    </div>
</body>

</html>
